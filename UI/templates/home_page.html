{% extends "fitquest_template.html" %}
{% block title %}
    FitQuest: Get fit forever!
{% endblock %}
{% block content %}
    <a href="/user_login" class="btn btn-light" id="start">START</a>

    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(255, 213, 0);
            z-index: 9999;
        }
    </style>

    <script>
        document.getElementById('start').addEventListener('click', function(event) {
            event.preventDefault();
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = event.target.href;
            }, 500); 
        });
    </script>
    
{% endblock %}
